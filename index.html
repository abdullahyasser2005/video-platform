<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- قسم تسجيل الدخول -->
  <div id="loginSection">
    <h2>Login to Access the Video</h2>
    <form id="loginForm">
      <input type="email" id="emailInput" placeholder="Enter your email" required>
      <button type="submit">Login</button>
    </form>
  </div>
  
  <!-- قسم الفيديو (مخفي في البداية) -->
  <div id="videoSection" style="display: none;">
    <h2>Welcome! Enjoy the Video</h2>
    <iframe src="https://drive.google.com/file/d/13303YgWtaw4iuyGfrc7XeBzvoIJaL2vN/preview" width="640" height="480" allow="autoplay" frameborder="0"></iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
