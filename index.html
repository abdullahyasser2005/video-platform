<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Video Platform</title> 
  <link rel="stylesheet" href="style.css"> 
</head> 
<body> 
  <!-- قسم تسجيل الدخول --> 
  <div id="loginSection"> 
    <h2>Login to Access the Video</h2> 
    <form id="loginForm"> 
      <input type="email" id="emailInput" placeholder="Enter your email" required> 
      <button type="submit">Login</button> 
    </form> 
  </div> 

  <!-- قسم الفيديو (مخفي في البداية) --> 
  <div id="videoSection" style="display: none;"> 
    <h2>Welcome! Enjoy the Video</h2>
    
    <!-- الفيديو المدمج من YouTube -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/mly5dx6IryM?si=S6YGg59InJgJmInE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
  </div> 

  <script src="script.js"></script> 
</body> 
</html>
